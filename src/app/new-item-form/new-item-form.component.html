<form [formGroup]="newItemForm">
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" formControlName="name"/>
      <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
    </mat-form-field>
    
  </div>
  <div>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="formErrors.description">{{formErrors.description}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" matInput placeholder="Estimated Worth" formControlName="estimatedWorth"/>
      <span matPrefix>$</span>
      <mat-error *ngIf="formErrors.estimatedWorth">{{formErrors.estimatedWorth}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" matInput placeholder="Opening Bid" formControlName="openingBid"/>
      <span matPrefix>$</span>
      <mat-error *ngIf="formErrors.openingBid">{{formErrors.openingBid}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" matInput placeholder="Bid Floor" formControlName="bidFloor"/>
      <span matPrefix>$</span>
      <mat-hint align="start">The minimum amount a new bid has to be. For example, entering "5" would mean you have to raise the bid by at least $5.</mat-hint>
      <mat-error *ngIf="formErrors.bidFloor">{{formErrors.bidFloor}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="text" matInput placeholder="Donor Information" formControlName="donorInfo"/>
      <mat-error *ngIf="formErrors.donorInfo">{{formErrors.donorInfo}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox *ngFor="let category of categoryList" [formControlName]="{{category.controlName}}">{{category.label}}</mat-checkbox>
  </div>
</form>
<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-button type="button" role="button" (click)="cancelForm()">Cancel</button>
  <button mat-raised-button color="primary" type="button" role="button" [disabled]="newItemForm.invalid" (click)="saveForm()">Save</button>
</div>
