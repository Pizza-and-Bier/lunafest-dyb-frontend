<section class="my-bids-wrapper">
  <ng-container *ngIf="noBids; else bidList">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center">
          <img width="100" height="100" src="https://ih1.redbubble.net/image.437583169.0368/flat,800x800,075,t.jpg"/>
        </div>
        <p>
          <em>It looks like you're not following any items.</em>
        </p>
        <p>
          Bid on an item or follow it in the item list to see it here!
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-template #bidList>
    <mat-list role="list">
      <mat-list-item class="dyb-list-item my-bids-list-item" *ngFor="let item of userBids | async">
        <img *ngIf="item?.images[0]" matListAvatar [src]="item?.images[0]"/>
        <div matLine>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="column" fxLayoutAlign="center center" class="item-text">
              <div>
                {{item?.name}}
              </div>
              <div>
                <ng-container *ngIf="userWinningItem(item); else losingItem">
                  <div class="item-status-label winning-item">
                    Winning
                  </div>
                </ng-container>
                <ng-template #losingItem>
                  <div class="item-status-label losing-item">
                    Losing
                  </div>
                </ng-template>
              </div>
            </div>
            <div>
              <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #actionsMenu>
                <button (click)="placeBid(item)" mat-menu-item>
                  Place bid
                </button>
                <button (click)="unfollowItem(item)" mat-menu-item>
                  Unfollow
                </button>
              </mat-menu>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </ng-template>
</section>
